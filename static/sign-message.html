<!doctype html>
<html>
  <head>
    <title>Signature Request</title>
    <link rel="stylesheet" href="./css/sign-message.css" />
    <script type="text/javascript" src="./js/sign-message.js"></script>
  </head>
  <body>
    <div class="center-content row header-bg">
      <h2 class="title">Signature Request</h2>
    </div>
    <!-- Account -->
    <div class="maincontainer">
      <div class="account-container bottom-32">
        <div class="row space-between">
          <h4>Account:</h4>
          <h4>Balance:</h4>
        </div>
        <div class="row space-between">
          <span id="account-field" class="account"></span>
          <span id="balance-field" class="amount"></span>
        </div>
      </div>
  
      <!-- Url -->
      <div class="url-container bottom-32">
        <div class="row center-content">
          <h5 class="heading">Origin:</h5>
          <span id="url-field" class="url"></span>
        </div>
      </div>
  
      <div class="row center-content bottom-8">
        <h5 class="signing-header">You are signing:</h5>
      </div>
      <hr class="light">
  
      <!-- Message -->
      <h5 class="heading bottom-8">Message:</h5>
      <div class="transaction-container bottom-32">
        <span id="message-field" class="message"></span>
      </div>
      <hr class="light">
      <!-- Buttons -->
      <div class="row">
        <button id="button-cancel" class="button button-white">Cancel</button>
        <button id="button-confirm" class="button button-blue left-16">Sign</button>
      </div>
    </div>
  </body>
</html>
