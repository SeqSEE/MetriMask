<!doctype html>
<html>
  <head>
    <title>Confirm Transaction</title>
    <link rel="stylesheet" href="./css/sign-tx.css" />
    <script type="text/javascript" src="./js/sign-tx.js"></script>
  </head>
  <body>
    <div class="center-content row header-bg">
      <h2 class="title">Confirm Transaction</h2>
    </div>
    <div class="maincontainer">
      <!-- From -->
      <div class="field-container bottom-16">
        <h5 class="heading bottom-8">From</h5>
        <span id="from-field" class="address"></span>
      </div>
        
      <!-- To -->
      <div class="field-container bottom-32">
        <h5 class="heading bottom-8">To</h5>
        <span id="to-field" class="address"></span>
      </div>
  
      <!-- Amount -->
      <div class="field-container bottom-32">
        <div class="row">
          <div class="center">
            <h5 class="heading center">Amount</h5>
          </div>
          <div class="amount-container">
            <input id="amount-field" class="amount"></input>
          </div>
          <div class="center">
            <span class="unit center">MRX</span>
          </div>
        </div>
      </div>
  
      <!-- Gas Limit -->
      <div class="field-container bottom-32">
        <div class="row">
          <div class="center">
            <h5 class="heading center">Gas Limit</h5>
          </div>
          <div class="gas-limit-container">
            <input class="gas-limit" id="gas-limit-field" type="text"></input>
          </div>
          <div class="center">
            <span class="unit center">GAS</span>
          </div>
        </div>
      </div>
  
      <!-- Gas Price -->
      <div class="field-container bottom-32">
        <div class="row">
          <div class="center">
            <h5 class="heading center">Gas Price</h5>
          </div>
          <div class="gas-price-container">
            <input class="gas-price" id="gas-price-field" type="text"></input>
          </div>
          <div class="center">
            <span class="unit center">'SATOSHI/GAS'</span>
          </div>
        </div>
      </div>
  
      <!-- Max Tx Fee -->
      <div class="field-container bottom-32">
        <div class="row">
          <div class="center">
            <h5 class="heading center">Max Transaction Fee</h5>
          </div>
          <div class="amount-container">
            <span id="max-tx-fee-field" class="amount"></span>
          </div>
          <div class="center">
            <span class="unit center">MRX</span>
          </div>
        </div>
      </div>
      <!-- Raw Tx -->
      <h5 class="heading bottom-8">Raw Transaction</h5>
      <div class="transaction-container bottom-32">
        <span id="raw-tx-field" class="raw-tx"></span>
      </div>
      <hr class="light">
      <!-- Buttons -->
      <div class="row">
        <button id="button-cancel" class="button button-white">Cancel</button>
        <button id="button-confirm" class="button button-blue left-16">Confirm</button>
      </div>
    </div>
  </body>
</html>
